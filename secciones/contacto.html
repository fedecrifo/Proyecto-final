        <main class="cajacontacto">

                
                <h1>Contacto</h1>
                

                <!--Bootstrap formulario de contacto-->

                <form class="row g-3" id="my-form" action="https://formspree.io/f/mrgjvdvn" method="POST">
                    <div class="col-md-6">
                      <label for="inputname" class="form-label">Nombre</label>
                      <input name="name" type="name" class="form-control datoInput" id="inputName" required >
                    </div>
                    <div class="col-md-6">
                      <label for="inputlastname" class="form-label">Apellido</label>
                      <input name="last name" type="lastname" class="form-control datoInput" id="inputLastName" required >
                    </div>
                    <div class="col-12">
                      <label for="inputpassword" class="form-label">Contraseña</label>
                      <input name="password" type="password" class="form-control datoInput" id="inputPassword" required >
                    </div>
                    <div class="col-12">
                      <label for="inputpassword" class="form-label">Confirmar Contraseña</label>
                      <input name="confirm password" type="password" class="form-control datoInput" id="confirmpassword"  required>
                    </div>
                    <div class="col-12">
                        <label for="inputemail" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control datoInput" id="inputEmail" required >
                      </div>
                      <div class="col-12">
                        <label for="inputemail" class="form-label">Confirmar email</label>
                        <input name="confirm email" type="email" class="form-control datoInput" id="confirmemail" required >
                      </div>
                    <div class="col-12">
                      <label for="inputphonenumber" class="form-label">Telefono</label>
                      <input name="phonenumber" type="phonenumber" class="form-control datoInput" id="inputPhoneNumber" required>
                    </div>  
                    <div class="col-12">
                        <label for="inputcomments">Comentarios</label>
                        <textarea class="form-control datoInput" id="inputcomments datoInput" rows="3" required></textarea>
                    </div>                
                    <div class="col-12">
                      <div class="form-check">
                        <input name="checkbox" class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" id="my-form-button" onclick="viewsArrayInput(); validar()" class="btn btn-primary" >Sign in</button>
                    </div>
                  </form>
                  <div id="error"></div>
